<!DOCTYPE html>
<html>
<head>
  <title>Color Board</title>
  <style>
    /* Minimal CSS so Cypress can see elements */
    .container {
      display: grid;
      grid-template-columns: repeat(40, 20px);
      gap: 2px;
    }
    .square {
      width: 20px;
      height: 20px;
      background-color: rgb(29, 29, 29); /* default color */
      transition: background-color 1s ease; /* smooth transition */
    }
  </style>
</head>
<body>
  <div class="container" id="board"></div>

  <script>
    const container = document.getElementById("board");
    const totalSquares = 800;

    for (let i = 0; i < totalSquares; i++) {
      const square = document.createElement("div");
      square.classList.add("square");

      // On hover
      square.addEventListener("mouseenter", () => {
        const color = getRandomColor();
        square.style.backgroundColor = color;
      });

      // On mouseout -> back to default after 1s
      square.addEventListener("mouseleave", () => {
        setTimeout(() => {
          square.style.backgroundColor = "rgb(29, 29, 29)";
        }, 1000);
      });

      container.appendChild(square);
    }

    // Random color generator
    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
